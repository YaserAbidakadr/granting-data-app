<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/general.html :: common_header(~{::title},~{},~{::script})}">
<meta charset="ISO-8859-1">
<title th:text="#{title.createFc}"></title>
<script>
      $(document).ready(function() { 
       $("#isOpen").click(function() {
         $("#startDate").attr('disabled', !$("#startDate").attr('disabled'));
         $("#endDate").attr('disabled', !$("#endDate").attr('disabled'));
       }); 
      }); 
</script>
</head>
<body id="createFundingCyclePage">
	<div th:insert="~{fragments/general.html :: header_nav('programs')}"></div>
	<div class="container" style="margin-bottom: 50px;">

		<form action="#" th:action="@{createFundingCycle(foId=${param.foId})}" th:object="${fundingCycle}" method="post">

			<h1 th:text="#{h.createFc}" style="margin-bottom: 25px;"></h1>

			<div class="form-group row">
				<div class="col-sm-2 col-form-label" th:text="#{form.fy}" style="margin-right: 68px;"></div>
				<select th:field="*{fiscalYear}">
					<option th:each="i : ${fy}" th:value="${i.id}" th:text="${i.getYear()}"></option>
				</select>
			</div>

			<div class="form-group row">
				<div class="col-sm-2 col-form-label" th:text="#{form.isOpenEnded}"></div>
				<div>
					<input id="isOpen" type="checkbox" th:field="*{open}" class="col-sm-2" />
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-2 col-form-label" th:text="#{form.startDate}"></div>
				<div>
					<input id="startDate" type="date" th:field="*{startDate}" class="col-sm-2" />
				</div>
				<div th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" th:text="#{err.startDate}"></div>
			</div>

			<div class="form-group row">
				<div class="col-sm-2 col-form-label" th:text="#{form.endDate}"></div>
				<div>
					<input id="endDate" type="date" th:field="*{endDate}" class="col-sm-2" />
				</div>
				<div th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" th:text="#{err.endDate}"></div>
			</div>

			<div th:if="${fo.isNOI}">

				<b th:text="#{form.noi}"></b> <br> <br>

				<div class="form-group row">
					<div class="col-sm-2 col-form-label" th:text="#{form.startDate}"></div>
					<div>
						<input id="startDateNOI" type="date" th:field="*{startDateNOI}" class="col-sm-2" />
					</div>
					<div th:if="${#fields.hasErrors('startDateNOI')}" th:errors="*{startDateNOI}" th:text="#{err.startDate}"></div>
				</div>

				<div class="form-group row">
					<div class="col-sm-2 col-form-label" th:text="#{form.endDate}"></div>
					<div>
						<input id="endDateNOI" type="date" th:field="*{endDateNOI}" class="col-sm-2" />
					</div>
					<div th:if="${#fields.hasErrors('endDateNOI')}" th:errors="*{endDateNOI}" th:text="#{err.endDate}"></div>
				</div>

			</div>


			<div th:if="${fo.isLOI}">

				<b th:text="#{form.loi}"></b> <br> <br>

				<div class="form-group row">
					<div class="col-sm-2 col-form-label" th:text="#{form.startDate}"></div>
					<div>
						<input id="startDateLOI" type="date" th:field="*{startDateLOI}" class="col-sm-2" />
					</div>
					<div th:if="${#fields.hasErrors('startDateLOI')}" th:errors="*{startDateLOI}" th:text="#{err.startDate}"></div>
				</div>

				<div class="form-group row">
					<div class="col-sm-2 col-form-label" th:text="#{form.endDate}"></div>
					<div>
						<input id="endDateLOI" type="date" th:field="*{endDateLOI}" class="col-sm-2" />
					</div>
					<div th:if="${#fields.hasErrors('endDateLOI')}" th:errors="*{endDateLOI}" th:text="#{err.endDate}"></div>
				</div>

			</div>

			<div class="form-group row" style="margin-bottom: 25px;">
				<div class="col-sm-2 col-form-label" th:text="#{form.numAppsExpected}"></div>
				<div>
					<input th:field="*{expectedApplications}" class="col-sm-2" th:type="number" />
				</div>
				<div th:if="${#fields.hasErrors('expectedApplications')}" th:errors="*{expectedApplications}" th:text="#{err.expectedApps}"></div>
			</div>

			<input type="hidden" name="fundingOpportunity" th:value="${param.foId}" />

			<div class="form-group row">
				<div class="col-sm-2">
					<input type="submit" class="btn btn-primary" role="button" th:value="#{input.submit}" />
				</div>
				<div class="col-sm-2 text-center">
					<a th:href="@{/browse/viewFo(id=${param.foId})}" class="btn btn-primary" th:text="#{msg.cancel}"></a>
				</div>
			</div>

		</form>

	</div>
</body>
</html>

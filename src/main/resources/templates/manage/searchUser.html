<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/general.html :: common_header(~{::title},~{},~{})}">
<title>Granting Data</title>
</head>
<body>
	<div th:insert="~{fragments/general.html :: header_nav('')}" ></div>
	<div class="container">
		<h1 th:text="#{h.searchUser}"></h1> <!--  th:utext="${fundingOpp.searchUser}" --> 
		<form action="#" th:action="@{searchUser}"  method="get" id="searchUserForm">
			
			<div class="form-group row">
				
				<div class="col-sm-2 col-form-label" th:utext="#{searchUser.nameEn}"></div>
				<div><input type="text" name="username" /></div>
			</div>
			<input type="submit" class="btn btn-primary" role="button" th:value="#{searchUser.submit}"/>
		</form>	
		<table th:if="${matchingUsers} ne null and ${matchingUsers.empty} eq false" class="table table-bordered" style="margin-top: 25px;">
   			<thead>
       			<tr>
           			<th th:text="#{th.userLogin}"></th>
           			<th th:text="#{th.name}"></th>
           			<th th:text="#{th.dn}"></th>
           			<th th:text="#{th.email}"></th>
       			</tr>
   			</thead>
			<tbody>
				<tr th:each="user : ${matchingUsers}">
					<td th:text="${user.userLogin}"></td>
					<td th:text="${user.fullName}"></td>
					<td th:text=${user.dn}></td>
					<td th:text="${user.email}"></td>
				</tr>
			</tbody>
		</table>
		<h4 th:if="${matchingUsers} ne null and ${matchingUsers.empty}"  th:text="#{h.noUserSearchResults}" style="margin-top: 25px;"></h4>
	</div>
	
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/general.html :: common_header(~{::title},~{::link},~{::script})}">
	<meta charset="ISO-8859-1">
	<title th:text="#{title.createFy}"></title>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" />
	<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
</head>
<body id="createFiscalYearPage">
	<div th:insert="~{fragments/general.html :: header_nav('home')}"></div>

	<div class="container" style="margin-bottom: 50px;">

		<h1 th:text="#{h.createFy}" style="margin-bottom: 25px;"></h1>

		<form action="#" th:action="@{createFY}" th:object="${fy}" method="post">

			<div class="form-group row" style="margin-bottom: 25px;">
				<label class="col-sm-2" th:text="#{form.enterYr}"></label>
				<input id="yearInput" class="col-sm-1" type="number" th:field="*{year}"/>
				<div th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="col-sm-6" style="color: red;"></div>
			</div>
			
			<div class="form-group row">
				<div class="col-sm-2"><input type="submit" class="btn btn-primary" role="button" th:value="#{input.submit}" /></div>
				<a th:href="@{/browse/viewFYs}" class="btn btn-primary" th:text="#{msg.cancel}"></a>
			</div>
			
		</form>
	</div>

</body>
</html>

<!DOCTYPE html>
<!--[if lt IE 9]><html class="no-js lt-ie9" lang="en" dir="ltr"><![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--<![endif]-->

<head th:replace="fragments/general.html :: common_header(~{::title},~{})">
<meta charset="utf-8">
<title th:text="#{title.confirmUnlink}"></title>
</head>
<body class="home" vocab="http://schema.org/" typeof="WebPage">

	<div th:replace="fragments/general.html :: header_nav('home')"></div>

	<main role="main" property="mainContentOfPage" class="container">

		<h1 th:text="#{title.confirmUnlink}"></h1>

		<div th:replace="fragments/general.html :: profile_info('home')"></div>

		<div class="panel panel-default">

			<div class="panel-body">

				<p
					th:text="#{p.confirmUnlink(${#locale.language eq 'fr' ? sfo.getNameFr() : sfo.getNameEn()},
							${#locale.language eq 'fr' ? sfo.getFundingOpportunityFr() : sfo.getFundingOpportunityEn()})}"
					style="font-size: 14pt; margin-bottom: 25px;"></p>

				<div>
					<form action="#" th:action="@{/admin/confirmUnlink(sfoId=${sfo.getId()})}" method="post">

						<input type="hidden" name="foId" th:value="${sfo.getFundingOpportunityId()}"/>
						<input type="hidden" name="sfoName" th:value="${#locale.language eq 'fr' ? sfo.getNameFr() : sfo.getNameEn()}" /> <input type="hidden"
							name="foName" th:value="${#locale.language eq 'fr' ? sfo.getFundingOpportunityFr() : sfo.getFundingOpportunityEn()}" /> <input
							type="submit" class="btn btn-primary" role="button" th:value="#{msg.confirm}" /> <a class="btn btn-link"
							th:href="@{/admin/viewSFO(id=${sfo.getId()})}" th:text="#{msg.cancel}"></a>

					</form>
				</div>

			</div>

			<div th:replace="fragments/general :: returnHome"></div>

		</div>

	</main>

	<footer th:replace="fragments/general :: footer(~{})"></footer>

</body>
</html>

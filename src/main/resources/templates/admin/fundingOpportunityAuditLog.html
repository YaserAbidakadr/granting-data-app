<!DOCTYPE html>
<!--[if lt IE 9]><html class="no-js lt-ie9" lang="en" dir="ltr"><![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--<![endif]-->

<head th:replace="fragments/general.html :: common_header(~{::title},~{})">
<meta charset="utf-8">
<title th:text="#{h.foAllAuditLogs}"></title>
</head>
<body id="fundingOpportunityAuditLogPage" class="home" vocab="http://schema.org/" typeof="WebPage">
	<div th:replace="fragments/general.html :: header_nav('home')"></div>
	<main role="main" property="mainContentOfPage" class="container">

		<h1 th:text="#{h.foAllAuditLogs}"></h1>

		<div th:replace="fragments/general.html :: profile_info('home')"></div>

		<div class="panel panel-default">

			<div class="panel-body">

				<table class="wb-tables table table-striped table-hover dataTable" aria-live="polite" data-wb-tables='{ "scrollX" : "true" }'>
					<thead>
						<tr>
							<th th:text="#{th.id}"></th>
							<th th:text="#{th.user}"></th>
							<th th:text="#{th.type}"></th>
							<th><span th:text="#{form.nameEn}" style="padding-right: 250px;"></span></th>
							<th><span th:text="#{form.nameFr}" style="padding-right: 250px;"></span></th>
							<th th:text="#{form.frequency}"></th>
							<th><span
								th:text="#{form.fundingType}" style="padding-right: 100px;"></span></th>
							<th th:text="#{th.complex}"></th>
							<th th:text="#{th.edi}"></th>
							<th th:text="#{th.jointInitiative}"></th>
							<th th:text="#{form.loi}"></th>
							<th th:text="#{form.noi}"></th>
							<th th:text="#{th.partnerOrg}"></th>
							<th><span
								th:text="#{th.leadName}" style="padding-right: 50px;"></span></th>
							<th th:text="#{th.leadDn}"></th>
							<th th:text="#{form.agency}"></th>
							<th th:text="#{th.bu}"></th>
							<th><span th:text="#{th.date}" style="padding-right: 50px;"></span></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="revision : ${revisionList}">
							<td><a th:text="${revision[0]}" th:href="@{/browse/viewFo(id=${revision[0]})}"></a></td>
							<td th:text="${revision[1]}"></td>
							<td th:text="${revision[2]}"></td>
							<td th:text="${revision[3]}"></td>
							<td th:text="${revision[4]}"></td>
							<td th:text="${revision[5]}"></td>
							<td th:text="${revision[6]}"></td>
							<td th:text="${revision[7]}"></td>
							<td th:text="${revision[8]}"></td>
							<td th:text="${revision[9]}"></td>
							<td th:text="${revision[10]}"></td>
							<td th:text="${revision[11]}"></td>
							<td th:text="${revision[12]}"></td>
							<td th:text="${revision[13]}"></td>
							<td th:text="${revision[14]}"></td>
							<td><a th:text="${revision[15]}" th:href="@{/browse/viewAgency(id=${revision[15]})}"></a></td>
							<td><a th:text="${revision[16]}" th:href="@{/browse/viewBU(id=${revision[16]})}"></a></td>
							<td th:text="${revision[17]}"></td>
						</tr>
					</tbody>
				</table>

			</div>

			<div th:replace="fragments/general :: returnHome"></div>

		</div>

	</main>

	<footer th:replace="fragments/general :: footer(~{})"></footer>

</body>
</html>

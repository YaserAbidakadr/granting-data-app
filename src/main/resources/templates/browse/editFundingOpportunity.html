<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/general.html :: common_header(~{::title},~{},~{})}">
<meta charset="ISO-8859-1">
<title>Granting Data - View Funding Opportunity</title>
</head>
<body>
	<div th:insert="~{fragments/general.html :: header_nav('programs')}" />
	<div class="container">
		<form action="#" th:action="@{editFo}" th:object="${programForm}" method="post">            		
        	<input type="hidden" th:field="*{id}" />
			<h1>Edit Funding Opportunity</h1>
			<div class="form-group row">
				<div class="col-sm-2 col-form-label" th:utext="#{form.name}">Name</div>
				<div class="col-sm-8" th:text="${fo.getLocalizedAttribute('name')}"></div>
				<div><input th:field="*{nameEn}" class="col-sm-2"  /></div>
				<div th:if="${#fields.hasErrors('nameEn')}" th:errors="*{nameEn}">Name Error</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-2 col-form-label" th:utext="#{form.leadAgency}">Lead Agency</div>
				<div class="col-sm-8"><a th:if="${fo.leadAgency != null}" th:href="@{/browse/viewAgency(id=${fo.leadAgency.id})}" th:text="${fo.leadAgency.acronym}"></a></div>
				<div><select class="col-sm-2" th:field="*{leadAgency}">
					<option th:each="agency : ${allAgencies}"
						th:value="${agency.id}"
						th:text="${agency.getLocalizedAttribute('acronym')}"></option>
				</select></div>
				<div th:if="${#fields.hasErrors('leadAgency')}" th:errors="*{leadAgency}">Lead Agency Error</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-2 col-form-label" th:utext="#{form.division}">Division</div>
				<div class="col-sm-8" th:text="${fo.division}"></div>
				<div><input  class="col-sm-2" th:field="*{division}"  /></div>
				<div th:if="${#fields.hasErrors('division')}" th:errors="*{division}">Division Error</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-2 col-form-label" th:utext="#{form.fundingType}">Funding Type</div>
				<div class="col-sm-8" th:text="${fo.fundingType}"></div>
				<div><input class="col-sm-2" th:field="*{fundingType}" /></div>
				<div th:if="${#fields.hasErrors('fundingType')}" th:errors="*{fundingType}">Funding Type Error</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-2 col-form-label">Number of agencies</div>
				<div class="col-sm-8" th:text="${#lists.size(fo.participatingAgencies)}"></div>
			</div>
			<div class="form-group row">
				<div class="col-sm-2 col-form-label" th:utext="#{form.frequency}">Frequency</div>
				<div class="col-sm-8" th:text="${fo.frequency}"></div>
				<div><input class="col-sm-2" th:field="*{frequency}" /></div>
				<div th:if="${#fields.hasErrors('frequency')}" th:errors="*{frequency}">Frequency Error</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-2 col-form-label" th:utext="#{form.applyMethod}">Apply Method</div>
				<div class="col-sm-8" th:text="${fo.applyMethod}"></div>
				<div><input class="col-sm-2" th:field="*{applyMethod}" /></div>
				<div th:if="${#fields.hasErrors('applyMethod')}" th:errors="*{applyMethod}">Apply Method Error</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-2 col-form-label" th:utext="#{form.awardSystem}">Award System</div>
				<div class="col-sm-8" th:text="${fo.awardManagementSystem}"></div>
				<div><input class="col-sm-2" th:field="*{awardManagementSystem}" /></div>
				<div th:if="${#fields.hasErrors('awardManagementSystem')}" th:errors="*{awardManagementSystem}">Award Management System Error</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-2 col-form-label" th:utext="#{form.programLeadName}">Program Lead Name</div>
				<div class="col-sm-10" th:text="${fo.programLeadName}"></div>
			</div>
			<div class="form-group row">
				<div class="col-sm-2 col-form-label" th:utext="#{form.participatingAgencies}">Agencies</div>
				<div class="col-sm-10">
					<ul th:each="agency : ${fo.participatingAgencies}">
						<li class="col-sm-10" th:text="${agency.getLocalizedAttribute('acronym')}"></li>
					</ul>
				</div>
			
				<div><select class="col-sm-10" multiple="multiple"
	            	th:field="*{agencies}">
						<option th:each="agency : *{agencies}"
							th:value="${agency.id}"
							th:text="${agency.getLocalizedAttribute('acronym')}"></option>
						<option th:each="agency : ${otherAgencies}"
							th:value="${agency.id}"
							th:text="${agency.getLocalizedAttribute('acronym')}"></option>
	            	</select>
	            </div>
				<div th:if="${#fields.hasErrors('agencies')}" th:errors="*{agencies}">Agencies Error</div>
			</div>
			<input type="submit" class="btn btn-primary" role="button" th:value="Submit" />
		</form>
	</div>

</body>
</html>

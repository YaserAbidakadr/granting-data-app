<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/general.html :: common_header(~{::title},~{},~{})}">
<meta charset="ISO-8859-1">
<title>Granting Data - Create Funding Cycle</title>
</head>
<body>
	<div th:insert="~{fragments/general.html :: header_nav('programs')}" />
	<div class="container">
		<form action="#" th:action="@{addGrantingCapabilities}" th:object="${gc}" method="post">            		
        	<!-- <input type="hidden" th:field="*{id}" />  -->
			<h1>Add Granting Capability</h1>
			<div class="form-group row">
				<div class="col-sm-2 col-form-label">Description</div>
				<div><input type="text" th:field="*{description}" class="col-sm-10"  /></div>
				<div th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-2 col-form-label">URL</div>
				<div><input type="text" th:field="*{url}" class="col-sm-10"  /></div>
				<div th:if="${#fields.hasErrors('url')}" th:errors="*{url}">URL Error</div>
			</div>
			<input type="hidden" name="fundingOpportunity" th:value="${foId}" />
			
			<div class="form-group row">
				<div class="col-sm-2 col-form-label">Granting Stage</div>
				<div><select class="col-sm-2" th:field="*{coreFunction}">
					<option th:each="stage : ${grantingStages}"
						th:value="${stage.id}"
						th:text="${stage.grantingFunction}"></option>
				</select></div>
				<div th:if="${#fields.hasErrors('coreFunction')}" th:errors="*{coreFunction}">Granting Stage Error</div>
			</div>
			
			<div class="form-group row">
				<div class="col-sm-2 col-form-label">Granting System</div>
				<div><select class="col-sm-2" th:field="*{grantingSystem}">
					<option th:each="system : ${grantingSystems}"
						th:value="${system.id}"
						th:text="${system.acronym}"></option>
				</select></div>
				<div th:if="${#fields.hasErrors('grantingSystem')}" th:errors="*{grantingSystems}">Granting System Error</div>
			</div>
			
			
			
			<input type="submit" class="btn btn-primary" role="button" th:value="Submit" />
		</form>
		
		
		
	</div>
</body>
</html>
